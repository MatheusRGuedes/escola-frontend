<div id="alertGroup">
    <!-- id="{{'alert-' + (i+1)}}" -->
    <div *ngFor="let alert of alertService.alerts" [class]="cssAlert(alert)" role="alert" >
        <span [innerHtml]="alert.message"></span>
        <button type="button" (click)="alertService.close(alert)" class="btn-close" aria-label="Close"></button>
    </div>
</div>
