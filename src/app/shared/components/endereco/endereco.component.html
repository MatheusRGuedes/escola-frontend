<form action="" [formGroup]="form">

    <div class="d-flex flex-row flex-wrap">
        <div class="inputBlock">
            <label for="cep" class="form-label">Cep</label>
            <input type="text" class="form-control" id="cep" placeholder="Ex.: 12345-678" size="20" maxlength="9" 
                mask="00000-000" [validation]="false" (change)="consultaCep()" formControlName="cep">
            
            <div *ngIf="campoInvalido('cep')" class="containerErro">
                <span *ngIf="cep.errors?.required">
                    Cep é obrigatório.
                </span>
                <span *ngIf="cep.errors?.minlength">
                    Deve ter 8 caracteres numéricos.
                </span>
            </div>
        </div>

        <div class="inputBlock">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" class="form-control" id="logradouro" placeholder="Ex.: Avenida, vila, praça" size="62" maxlength="60" formControlName="logradouro">

            <div *ngIf="campoInvalido('logradouro')" class="containerErro">Logradouro é obrigatório.</div>
        </div>
    </div>

    <div class="d-flex flex-row flex-wrap">
        <div class="inputBlock">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="bairro" size="37" maxlength="35" placeholder="Informe o bairro" formControlName="bairro">

            <div *ngIf="campoInvalido('bairro')" class="containerErro">Bairro é obrigatório.</div>
        </div>

        <div class="inputBlock">
            <label for="cidade" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cidade" size="27" maxlength="25" placeholder="Informe a cidade" formControlName="cidade">

            <div *ngIf="campoInvalido('cidade')" class="containerErro">Cidade é obrigatório.</div>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="estado" class="form-label">Estado</label>
            <input type="text" class="form-control" id="estado" placeholder="Ex.: RJ" size="15" maxlength="2" formControlName="uf">

            <div *ngIf="campoInvalido('uf')" class="containerErro">
                <span *ngIf="uf.errors?.required">
                    Estado é obrigatório.
                </span>
                <span *ngIf="uf.errors?.minlength">
                    Deve ter 2 caracteres.
                </span>
            </div>
        </div>
    </div>

    <!--{{form.value | json}}
    {{form.valid | json}}-->
</form>
